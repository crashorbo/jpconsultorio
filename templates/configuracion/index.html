{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles m-b-0">
    <div class="col-md-5 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Inicio</h3>
    </div>

</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row rowstyle">
    <!-- column -->
    <div class="col-lg-12 p-0">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-10"><h4 class="card-title">Comportamiento Anual Consultas</h4></div>
                    <div class="col-md-2">
                        <div class="row">
                            <label class="col-md-6 control-label col-form-label-sm text-right" for="">Gestion</label>
                            <div class="col-md-6">
                                <select  id="gestionsel" class="form-control form-control-sm">
                                {% for i in frango %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="bar-chart" style="width:100%; height:400px;"></div>
            </div>
        </div>
    </div>
</div>
<div class="row rowstyle">
    <div class="col-md-12 m-t-5 p-0">
        <div class="card"> 
            
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{% static "assets/plugins/echarts/echarts-all.js" %}"></script>
<script src="{% static "assets/paginas/configuracion/index.js" %}"></script>
{% endblock %}
