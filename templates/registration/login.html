{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Favicon icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static "assets/images/favicon/apple-touch-icon.png" %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static "assets/images/favicon/favicon-32x32.png" %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static "assets/images/favicon/favicon-16x16.png" %}">
  <link rel="manifest" href="{% static "assets/images/favicon/site.webmanifest" %}">
  <link rel="mask-icon" href="{% static "assets/images/favicon/safari-pinned-tab.svg" %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Iniciar Sesion</title>
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{% static "assets/plugins/bootstrap/css/bootstrap.min.css" %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  <!-- You can change the theme colors from here -->
  <link rel="stylesheet" href="{% static "css/colors/blue.css" %}">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <div class="preloader">
      <svg class="circular" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
  </div>
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <section id="wrapper">
    <div class="login-register" style="background:#eef5f9;">
      <div class="login-box">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="{% static "assets/images/logoinicio.png" %}" class="img-fluid" alt="" />
            </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" id="loginform" action="{% url 'login' %}" method="post" novalidate>
              
                {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                        <ul>
                            {% for field in form %}
                                {% if field.errors %}<li>{{ field.label }}: {{ field.errors|striptags }}</li>{% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-2"></div>  
                  <div class="col-md-8">
                    <small><strong>Usuario</strong></small>
                      <input id="username" name="username" class="form-control" type="text" value="{{ last_username }}" required="required"> 
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2"></div>  
                  <div class="col-md-8">
                    <small><strong>Contrase√±a</strong></small>  
                    <input class="form-control" type="password" id="password" name="password" required="required">
                  </div>
                </div>
                <div class="row text-center m-t-20">
                  <div class="col-md-2"></div>
                  <div class="col-md-8">
                      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Ingresar</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static "assets/plugins/jquery/jquery.min.js" %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static "assets/plugins/bootstrap/js/popper.min.js" %}"></script>
    <script src="{% static "assets/plugins/bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static "js/jquery.slimscroll.js" %}"></script>
    <!--Wave Effects -->
    <script src="{% static "js/waves.js" %}"></script>
    <!--Menu sidebar -->
    <script src="{% static "js/sidebarmenu.js" %}"></script>
    <!--stickey kit -->
    <script src="{% static "assets/plugins/sticky-kit-master/dist/sticky-kit.min.js" %}"></script>
    <script src="{% static "assets/plugins/sparkline/jquery.sparkline.min.js" %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static "js/custom.min.js" %}"></script>
    <!-- ============================================================== -->
    <!-- Style switcher -->
    <!-- ============================================================== -->
    <script src="{% static "assets/plugins/styleswitcher/jQuery.style.switcher.js" %}"></script>
</body>

</html>
